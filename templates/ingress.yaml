{{- $shortname := include "ravendb.name" . -}}

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $shortname }} 
  labels:
    app.kubernetes.io/name: {{ include "ravendb.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  ingressClassName: nginx
  rules:
    {{- range .Values.nodes }}
    - host: "{{ lower .nodeTag}}.{{$.Values.domain}}"
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service: 
                name: {{ $shortname }}-{{.nodeIndex}}
                port:
                  number: 80

    - host: "{{ lower .nodeTag}}-tcp.{{$.Values.domain}}"
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service: 
                name: {{ $shortname }}-{{.nodeIndex}}
                port:
                  number: 38888
    {{- end }}